<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/login.css" />

		<title>TVASTRA | Log In</title>
	</head>
	<body>
		<!-- HEADER -->
		<header class="header">
			<div class="header__container">
				<figure class="header__container__figure">
					<a href="index.html">
						<img
							src="https://s3.ap-south-1.amazonaws.com/appdev.konfinity.com/css/tasks/Logo.jpg"
							alt="logo"
						/>
					</a>
				</figure>
				<a class="hammerburger-toggle header__container__hammerburger"><i class="fas fa-bars"></i></a>
			</div>
			<!-- NAVBAR -->
			<nav class="header__navbar">
				<ul class="header__navbar__services-list">
					<li class="header__navbar__services-list__item">
						<a href="doctor.html">Doctors</a>
					</li>
					<li class="header__navbar__services-list__item">
						<a href="hospital.html">Hospitals</a>
					</li>
					<li class="header__navbar__services-list__item">
						<a href="treatment.html">Treatment</a>
					</li>
					<li class="header__navbar__services-list__item">
						<a href="">Other Services</a>
					</li>
					<li class="header__navbar__services-list__item">
						<a href="about.html">About</a>
					</li>
				</ul>
			</nav>
			<!-- HEADER BUTTON -->
			<div class="header__buttons">
				<a href="login.html">
					<button class="header__buttons__login linkButton" type="submit">Login / Sign Up</button>
				</a>
				<button class="header__buttons__quote accentButton" type="submit">Get a Quote</button>
			</div>
		</header>
		<main>
			<div class="login__container">
				<h3>Login</h3>
				<form>
					<div>
						<input type="text" name="mobile number" id="mobile" placeholder="Enter Mobile Number" />
						<i class="fas fa-question-circle"></i>
					</div>
					<div>
						<input type="text" name="OTP" id="OTP" placeholder="Enter OTP" />
					</div>
					<div>
						<button class="accentButton">LOGIN</button>
						<i class="fas fa-arrow-right"></i>
					</div>
				</form>
				<p>
					Not Registered? <a href="signup.html"><span>Sign Up</span></a>
				</p>
			</div>
			<p class="copyrights">All Rights Reserved. &copy; tvastra 2021</p>
		</main>
		<script src="./js/header.js"></script>
	</body>
</html>
